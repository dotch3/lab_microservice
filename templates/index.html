<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias: https://getbootstrap.com.br/docs/3.3/css/#tables -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Boa Vizinhança</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>

  <div class="py-3 text-primary bg-info" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="">Boa Vizinhança</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="py-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="" class="nav-link active" data-toggle="tab" data-target="#tabone">Items</a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="tab" data-target="#tabtwo">Usuários</a> </li>
          </ul>
          <div class="tab-content mt-2">
            
            <div class="tab-pane fade active show" id="tabone" role="tabpanel">
              <div class="py-1">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <form id="form_incl_item" class="">
                        <div class="form-group">
                          <label>Nome<br></label>
                          <input id="liname" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                          <label>Descrição</label>
                          <input id="lidescription" type="text" class="form-control" placeholder="Descrição">
                        </div>
                        <div class="form-group">
                          <label>Status</label>
                          <select class="form-control" id="listatus">
                            <option>Livre</option>
                            <option>Ocupado</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Data Inicio</label>
                          <input id="liidate" type="text" class="form-control" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="form-group">
                          <label>Data Final</label>
                          <input id="lifdate" type="text" class="form-control" placeholder="dd/mm/aaaa">
                        </div>
                        <div class="form-group">
                          <label>Nome Proprietário</label>
                          <input id="lipname" type="text" class="form-control" placeholder="Primeiro Nome">
                        </div>
                        <button id="icreate" class="btn btn-primary">Incluir</button> 
                        <button id="iupdate" class="btn btn-warning">Alterar</button>
                        <button id="idelete" class="btn btn-danger">Excluir</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-2">
              <div class="conteudo-items">
                <table id="tableItem" class="table table-striped">
                  <thead class="thead-light">
                    <tr>
                      <th>Nome</th>
                      <th>Descrição</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            </div>
            
            
            <div class="tab-pane fade" id="tabtwo" role="tabpanel">
              <div class="py-1">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <form id="form_incl_usuario" class="">
                        <div class="form-group">
                          <label>Nome<br></label>
                          <input id="uname" type="text" class="form-control" placeholder="Nome Completo">
                        </div>
                        <div class="form-group">
                          <label>Endereço</label>
                          <input id="uende" type="text" class="form-control" placeholder="Rua, Av, Pça">
                        </div>
                        <div class="form-group">
                          <label>Telefone</label>
                          <input id="utele"  type="text" class="form-control" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <div class="form-group">
                          <label>E-mail</label>
                          <input id="uemai"  type="text" class="form-control" placeholder="xxxxx@xxxxx.xxx">
                        </div>
                        <div class="form-group">
                          <label>Tipo</label>
                           <select class="form-control" id="utipo">
                              <option>Proprietario</option>
                              <option>Solicitante</option>
                            </select>
                        </div>
                        <div class="form-group">
                          <label>Usuário</label>
                          <input id="uuser"  type="text" class="form-control" placeholder="Mínimo 5 caracteres">
                        </div>
                        <div class="form-group">
                          <label>Senha</label>
                          <input id="upass"  type="password" class="form-control" placeholder="Mínimo 4 caracteres">
                        </div>
                        <button id="ucreate" class="btn btn-primary">Incluir</button> 
                        <button id="uupdate" class="btn btn-warning">Alterar</button>
                        <button id="udelete" class="btn btn-danger">Excluir</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="py-2">
               <div class="conteudo-usuario">
                  <table id="tableUsuario" class="table table-striped">
                    <thead class="thead-light">
                      <tr>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="static/usuarios.js"></script>
    <script src="static/items.js"></script>
    <!-- Dependencias Bootstrap: jQuery.js, Popper.js, Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
