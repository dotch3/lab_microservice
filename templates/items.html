<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias: https://getbootstrap.com.br/docs/3.3/css/#tables -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>BoaVizinhança uServices - Items</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Items</h1>
      <div class="section editor">
        <form>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="user_id">UserID</label>
              <input
                type="text"
                class="form-control"
                id="user_id"
                placeholder="User ID"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Jorgiex"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenome">Sobrenome</label>
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                placeholder="Mercadiex"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Rua Ipanema 1234"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="celular">Celular</label>
              <input
                type="text"
                class="form-control"
                id="celular"
                placeholder="11 973147777"
              />
            </div>

            <div class="form-group col-md-4">
              <label for="tipo">Tipo de usuario</label>
              <select id="tipo" class="form-control">
                <option selected>Choose...</option>
                <option value="proprietario">Proprietario</option>
                <option value="solicitante">Solicitante</option>
              </select>
            </div>
          </div>
          <div class="container form-row col-12">
            <div class="form-group">
              <button id="create" class="btn btn-primary">Create</button>
              <button id="reset" class="btn btn-info">Read</button>
              <button id="update" class="btn btn-warning">Update</button>
              <button id="delete" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>
      </div>
      <br />
      <blockquote>
        <p>Clique duas vezes nos nomes abaixo para editar.</p>
      </blockquote>
      <div class="conteudo">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>User_Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Tipo Usuario</th>
              <th>Username</th>
              <th>Password</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="error"></div>
    </div>
    <script src="../static/usuarios.js"></script>

    <!-- Dependencias Bootstrap: jQuery.js, Popper.js, Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
